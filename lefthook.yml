pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,svelte,astro}"
      run: pnpx prettier --write "{staged_files}" --ignore-unknown
      skip:
        - merge
        - rebase

# Use this to validate commit messages
commit-msg:
  commands:
    "lint commit message":
      run: pnpx commitlint --edit {1}
